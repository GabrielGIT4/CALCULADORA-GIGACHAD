<title> Calculadora de Cria </title>

<link href="C:\Users\Gabriel\Desktop\calculator\estilos.css" rel="stylesheet">

</head>

<body>


<div id="div1" align="center">

<p id="presentation"> Insira os números que deseja realizar operações: </p>

<p> <input type="number" id="n1"> 

<br>

<select id="operation">
  <option value="add">+</option>
  <option value="subtract">-</option>
  <option value="multiply">*</option>
  <option value="divide">/</option>
</select>

<br>

<input type="number" id="n2">    

<p>Resultado <input disabled id="resultado" type="number"> </p>

<button onClick="calcular()"> Calcular </button>

</div>

<script>

var n1 = document.getElementById("n1");
var n2 = document.getElementById("n2");
var operation = document.getElementById("operation");
var resultado = document.getElementById("resultado");

function calcular() {
  if (n1.value === "" || n2.value === "") {
    alert("Por favor, insira ambos os números.");
    return;
  }
  if (isNaN(n1.value) || isNaN(n2.value)) {
    alert("Por favor, insira somente números.");
    return;
  }
  var num1 = parseFloat(n1.value);
  var num2 = parseFloat(n2.value);
  var op = operation.value;
  var res;

  if (op === "add") {
    res = num1 + num2;
  } else if (op === "subtract") {
    res = num1 - num2;
  } else if (op === "multiply") {
    res = num1 * num2;
  } else if (op === "divide") {
    if(num2 == 0){
      alert("Não é possível dividir por zero.")
      return;
    }
    res = num1 / num2;
  }
  resultado.value = res;
}

</script>

</body>

</html>
